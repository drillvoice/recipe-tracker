version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "drillvoice"
    assignees:
      - "drillvoice"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Security updates
    allow:
      - dependency-type: "all"
    # Group updates for better organization
    groups:
      testing:
        patterns:
          - "@testing-library/*"
          - "jest*"
          - "@types/jest"
        update-types:
          - "minor"
          - "patch"
      eslint:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
        update-types:
          - "minor"
          - "patch"
      react:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      firebase:
        patterns:
          - "firebase*"
          - "@firebase/*"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2